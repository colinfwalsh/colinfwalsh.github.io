<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Markdown Powered Blog</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --text-color: #1e293b;
            --bg-color: #ffffff;
            --card-bg: #f8fafc;
            --border-color: #e2e8f0;
            --hover-bg: #f1f5f9;
            --max-width: 1200px;
            --article-max-width: 720px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* Header Styles */
        header {
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--text-color);
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Container */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 1.5rem;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Blog Card */
        .blog-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .blog-card-content {
            padding: 1.5rem;
        }

        .blog-card-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }

        .blog-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-color);
        }

        .blog-card p {
            color: var(--secondary-color);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Article View */
        .article-container {
            max-width: var(--article-max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: none;
        }

        .article-header {
            margin-bottom: 3rem;
        }

        .article-header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            gap: 2rem;
            color: var(--secondary-color);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .article-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        /* Markdown Content Styling */
        .markdown-content {
            font-size: 1.125rem;
            line-height: 1.8;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin: 2rem 0 1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .markdown-content h1 { font-size: 2.25rem; }
        .markdown-content h2 { font-size: 1.875rem; }
        .markdown-content h3 { font-size: 1.5rem; }
        .markdown-content h4 { font-size: 1.25rem; }

        .markdown-content p {
            margin-bottom: 1.5rem;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--secondary-color);
            font-style: italic;
        }

        .markdown-content code {
            background: var(--card-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            font-size: 0.9rem;
            color: #f8f8f2;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .markdown-content a:hover {
            border-bottom-color: var(--primary-color);
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-content th {
            background: var(--card-bg);
            font-weight: 600;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            cursor: pointer;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: var(--text-color);
            color: white;
            padding: 3rem 1.5rem 1.5rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: var(--max-width);
            margin: 0 auto;
            text-align: center;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bg-color);
                flex-direction: column;
                padding: 1rem;
                border-bottom: 1px solid var(--border-color);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f1f5f9;
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --border-color: #334155;
                --hover-bg: #334155;
            }

            header {
                background-color: rgba(15, 23, 42, 0.95);
            }

            footer {
                background: #020617;
            }

            .markdown-content code {
                background: #1e293b;
            }

            .error {
                background: #450a0a;
                border-color: #991b1b;
            }
        }

        /* Hide elements during navigation */
        .view-home .article-container { display: none; }
        .view-home .home-content { display: block; }
        .view-article .article-container { display: block; }
        .view-article .home-content { display: none; }
    </style>
</head>
<body class="view-home">
    <!-- Header Navigation -->
    <header>
        <nav>
            <a class="logo" onclick="showHome()">MyBlog</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a onclick="showHome()">Home</a></li>
                <li><a onclick="showAbout()">About</a></li>
                <li><a href="https://github.com">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Content -->
    <div class="home-content">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to My Blog</h1>
            <p>A Markdown-powered blog hosted on GitHub Pages. Write in Markdown, publish everywhere.</p>
        </section>

        <!-- Blog Posts Grid -->
        <main class="container">
            <div id="blogGrid" class="blog-grid">
                <div class="loading">Loading blog posts...</div>
            </div>
        </main>
    </div>

    <!-- Article Container -->
    <article class="article-container">
        <a class="back-button" onclick="showHome()">← Back to all posts</a>
        <div class="article-header">
            <h1 id="articleTitle"></h1>
            <div class="article-meta">
                <span id="articleDate"></span>
                <span id="articleReadTime"></span>
            </div>
            <div class="article-tags" id="articleTags"></div>
        </div>
        <div id="articleContent" class="markdown-content"></div>
    </article>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MyBlog. Built with Markdown and ❤️ for GitHub Pages.</p>
            <p style="margin-top: 0.5rem; opacity: 0.7;">Powered by marked.js</p>
        </div>
    </footer>

    <script>
        // Blog posts configuration
        // This will be loaded from posts.json
        let blogPosts = [];

        // Initialize marked.js options
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Load blog posts from posts.json
        async function loadPosts() {
            try {
                const response = await fetch('posts/posts.json');
                if (!response.ok) {
                    throw new Error('Could not load posts configuration');
                }
                blogPosts = await response.json();
                displayBlogGrid();
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blogGrid').innerHTML = `
                    <div class="error">
                        <h3>Could not load blog posts</h3>
                        <p>Make sure posts.json exists in the posts/ directory.</p>
                    </div>
                `;
            }
        }

        // Display blog posts in grid
        function displayBlogGrid() {
            const grid = document.getElementById('blogGrid');
            
            if (blogPosts.length === 0) {
                grid.innerHTML = `
                    <div class="error">
                        <h3>No blog posts found</h3>
                        <p>Add posts to posts.json to see them here.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = blogPosts.map(post => `
                <div class="blog-card" onclick="loadPost('${post.file}')">
                    <div class="blog-card-content">
                        <div class="blog-card-meta">
                            <span>${formatDate(post.date)}</span>
                            <span>•</span>
                            <span>${post.readTime || '5 min read'}</span>
                        </div>
                        <h2>${post.title}</h2>
                        <p>${post.excerpt}</p>
                        <a class="read-more" onclick="event.stopPropagation(); loadPost('${post.file}')">
                            Read more →
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Load and display a single post
        async function loadPost(filename) {
            try {
                const response = await fetch(`posts/${filename}`);
                if (!response.ok) {
                    throw new Error('Could not load post');
                }
                
                const markdown = await response.text();
                const post = blogPosts.find(p => p.file === filename);
                
                // Parse and display the markdown
                const htmlContent = marked.parse(markdown);
                
                // Update article container
                document.getElementById('articleTitle').textContent = post.title;
                document.getElementById('articleDate').textContent = formatDate(post.date);
                document.getElementById('articleReadTime').textContent = post.readTime || '5 min read';
                
                // Add tags if available
                const tagsContainer = document.getElementById('articleTags');
                if (post.tags && post.tags.length > 0) {
                    tagsContainer.innerHTML = post.tags.map(tag => 
                        `<span class="tag">${tag}</span>`
                    ).join('');
                } else {
                    tagsContainer.innerHTML = '';
                }
                
                document.getElementById('articleContent').innerHTML = htmlContent;
                
                // Show article view
                document.body.className = 'view-article';
                window.scrollTo(0, 0);
                
                // Re-run Prism for syntax highlighting
                Prism.highlightAll();
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('articleContent').innerHTML = `
                    <div class="error">
                        <h3>Could not load this post</h3>
                        <p>The markdown file may be missing or corrupted.</p>
                    </div>
                `;
            }
        }

        // Show home view
        function showHome() {
            document.body.className = 'view-home';
            window.scrollTo(0, 0);
        }

        // Show about page (you can customize this)
        function showAbout() {
            document.body.className = 'view-article';
            document.getElementById('articleTitle').textContent = 'About This Blog';
            document.getElementById('articleDate').textContent = '';
            document.getElementById('articleReadTime').textContent = '';
            document.getElementById('articleTags').innerHTML = '';
            document.getElementById('articleContent').innerHTML = `
                <p>This is a Markdown-powered blog built for GitHub Pages. It allows you to write blog posts in Markdown format and have them automatically rendered as beautiful HTML.</p>
                <h2>Features</h2>
                <ul>
                    <li>Write posts in Markdown</li>
                    <li>Automatic syntax highlighting for code blocks</li>
                    <li>Responsive design that works on all devices</li>
                    <li>No build process required - works directly on GitHub Pages</li>
                    <li>Dark mode support</li>
                </ul>
                <h2>How to Use</h2>
                <ol>
                    <li>Create your blog posts as .md files in the posts/ directory</li>
                    <li>Update posts.json with your post metadata</li>
                    <li>Commit and push to GitHub</li>
                    <li>Your blog is automatically updated!</li>
                </ol>
            `;
            window.scrollTo(0, 0);
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Initialize the blog
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
